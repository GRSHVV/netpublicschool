<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Face Registration & Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="face-api.min.js"></script>
  <script defer src="db.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Camera Feed -->
    <section class="camera-area">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </section>

    <!-- Control Panel (Right Side) -->
    <section class="menu-panel" id="modeContent">
      <div class="menu-buttons">
        <button onclick="switchMode('admin')">Register User</button>
        <button onclick="switchMode('recognition')">Recognition</button>
      </div>
      <div class="menu-content">
        <p>Select a mode to begin.</p>
      </div>
    </section>
  </div>
</body>
</html>
