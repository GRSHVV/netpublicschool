<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Face Registration & Recognition</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="face-api.min.js"></script>
  <script defer src="db.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Left Sidebar -->
    <nav class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><button onclick="switchMode('admin')">Register User</button></li>
        <li><button onclick="switchMode('recognition')">Recognition Mode</button></li>
      </ul>
    </nav>

    <!-- Right Panel -->
    <div class="main">
      <div class="top-panel">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="bottom-panel" id="modeContent">
        <p>Select a mode from the left menu.</p>
      </div>
    </div>
  </div>
</body>
</html>
